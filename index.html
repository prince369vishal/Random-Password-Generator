<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="images/passImage.avif" alt="" />
      </div>
      <div class="right-container">
       
          <h1>
            Create A <br />
            <span class="highlight-text">Unique Password</span> With Single
            Click.
          </h1>
          <button id="generatePasswordButton">
            <img src="images/generate.png" alt="Generate Icon" /> Click to
            Create
          </button>
        
        <div class="inputAndCopyContainer">
          <input
            type="text"
            id="generatedPassword"
            placeholder="****************"
            readonly
          />
          <img
            onclick="copyGeneratedPassword()"
            src="images/copy.png"
            alt="Copy Icon"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
